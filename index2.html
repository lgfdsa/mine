<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>맛집 필터링 및 지도</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        #leftPanel {
            width: 50%;
            padding: 20px;
        }
        #rightPanel {
            width: 50%;
            height: 100vh;
            position: sticky;
            top: 0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="leftPanel">
        <h1>맛집 데이터 필터링</h1>
        <label>카테고리 선택 (복수 선택 가능):</label><br>
        <select id="categorySelect" multiple size="5">
            <!-- JavaScript로 동적 추가 -->
        </select>
        <button onclick="generateTableAndMap()">필터링 및 지도 표시</button>
        <div id="tableContainer"></div>
    </div>
    <div id="rightPanel">
        <div id="map"></div>
    </div>

    <!-- 외부 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=kikn3nqbu9"></script>
    <script src="script.js"></script>
</body>
</html>
