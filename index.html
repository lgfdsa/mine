<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>맛집 필터링 및 지도</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        #leftPanel {
            width: 50%;
            padding: 20px;
        }
        #rightPanel {
            width: 50%;
            height: 100vh;
            position: sticky;
            top: 0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="leftPanel">
        <h1>맛집 데이터 필터링</h1>
        <label>카테고리 선택 (복수 선택 가능):</label><br>
        <select id="categorySelect" multiple size="5"></select>
        <button onclick="generateTableAndMap()">필터링 및 지도 표시</button>
        <button onclick="openAddModal()">추가</button>
        <div id="tableContainer"></div>
    </div>
    <div id="rightPanel">
        <div id="map"></div>
    </div>

    <!-- 모달 -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddModal()">&times;</span>
            <h2>맛집 추가</h2>
            <label>네이버 지도 링크:</label><br>
            <input type="text" id="naverLink" style="width: 100%;" onblur="parseNaverLink()"><br>
            <label>상호명:</label><br>
            <input type="text" id="name"><br>
            <label>카테고리:</label><br>
            <input type="text" id="category"><br>
            <label>평점 (0~5):</label><br>
            <input type="number" id="rating" min="0" max="5" step="0.1"><br>
            <label>수용인원:</label><br>
            <input type="number" id="capacity" min="1"><br>
            <button onclick="addRestaurant()">확인</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_NAVER_CLIENT_ID"></script>
    <script src="script.js"></script>
</body>
</html>
