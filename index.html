<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가게 검색</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); }
        .modal-content { background-color: white; margin: 15% auto; padding: 20px; width: 50%; }
    </style>
</head>
<body>
    <h1>가게 검색</h1>
    <input type="text" id="shopName" placeholder="가게 이름 입력">
    <button onclick="searchShop()">검색</button>

    <script>
        async function searchShop() {
            const query = document.getElementById("shopName").value.trim();
            if (!query) {
                alert("가게 이름을 입력하세요!");
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/search?query=${encodeURIComponent(query)}`);
                const results = await response.json();
                if (results.error) {
                    alert(results.error);
                } else {
                    openResultsWindow(results);
                }
            } catch (error) {
                alert("서버 연결 실패");
                console.error("Fetch 에러:", error);
            }
        }

        function openResultsWindow(results) {
            const popup = window.open("", "Search Results", "width=600,height=400");
            popup.document.write(`
                <html>
                <head><title>검색 결과</title></head>
                <body>
                    <h2>검색 결과 (상위 5개)</h2>
                    <ul>
                        ${results.map((item, index) => `
                            <li>
                                <strong>${item.name}</strong> (${item.category})<br>
                                주소: ${item.address}<br>
                                <button onclick="window.opener.selectShop(${index})">선택</button>
                            </li>
                        `).join("")}
                    </ul>
                </body>
                </html>
            `);
            popup.document.close();

            // 선택 함수를 부모 창에 추가
            window.selectShop = function(index) {
                const selected = results[index];
                console.log("선택한 가게:", selected);
                alert(`선택: ${selected.name} (${selected.lat}, ${selected.lng})`);
                popup.close();
            };
        }
    </script>
</body>
</html>
